<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        1 !important
        2 inline style
        3 link vs style 태그
     -->
    
    <!-- stlye태그 사용 
        style 태그와 link style 둘중 넣은 순서에 따라 적용이 달라짐(나중에 넣은걸 적용)
    -->
    <style>
        h1 {
            color: white;
            background-color: orange !important;
        }
    </style>
    <!-- link style 외부파일 연결 
        style 태그와 link style 둘중 넣은 순서에 따라 적용이 달라짐(나중에 넣은걸 적용)
    -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>

    <h1>제목1</h1>
    <!-- inline style : 태그 내 삽입 -->
    <h1 style="color:green">제목2</h1>
    <h1>제목3</h1>

    <h2>제목4</h2>
    <h3>제목5</h3>

</body>

</html>
