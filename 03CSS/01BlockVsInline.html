<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: orange;
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }
        span{
            background-color: royalblue;
            width: 500px;
            height: 200px;
            margin: 20px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Block : width 와 height 를 설정할 수 있다, 하나의 라인 전체를 차지
        margin = top, right, left, bottom 가능
        padding = 가능
    -->
    <div>TEST</div>
    <hr/>
    <!-- Inline : width 와 height 를 설정할 수 없다, 하나의 라인을 해당 태그가 공유 
        margin = top, bottom 은 불가능 right, left는 가능
        padding = 가능
    -->
    <span>TEST</span>

</body>
</html>
