<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		table{
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		th, td{
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		.rank{
			font-weight: bold;
			font-size: 1.2em;
		}
		.tilte{
			font-weight: bold;
		}
		.artist{
			color: #666;
		}
		.album{
			font-size: 0.9em;
		}
	</style>
</head>
<body>
	<h1>Music Chart</h1>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Title</th>
				<th>Artist</th>
				<th>Album</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="rank">1</td>
				<td class="title">Butter</td>
				<td class="artist">BTS</td>
				<td class="album">Butter</td>
			</tr>
			<tr>
				<td class="rank">2</td>
				<td class="title">Next Level</td>
				<td class="artist">aespa</td>
				<td class="album">Next Level</td>
			</tr>
			<tr>
				<td class="rank">3</td>
				<td class="title">Dynamite</td>
				<td class="artist">BTS</td>
				<td class="album">BE</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
