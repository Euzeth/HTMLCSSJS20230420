    인접 동위 선택자
    <h1>인접 동위 선택자를 이용한 선택</h1>

        <p>이 p 태그는 div 태그의 sibling 임</p>
        <div>
            <p>이 p 태그는 div 태그의 child 임</p>
        </div>
        <p>이 p 태그는 div 태그 바로 뒤에 나오는 sibling 임</p>
